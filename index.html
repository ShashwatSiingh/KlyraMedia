<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyra Media - Digital Marketing Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="logo.svg" alt="Klyra Media Logo">
                <span>Positivus</span>
            </div>
            <div class="nav-links">
                <a href="#about">About us</a>
                <a href="#services">Services</a>
                <a href="#use-cases">Use Cases</a>
                <a href="#pricing">Pricing</a>
                <a href="#blog">Blog</a>
                <button class="btn-outline">Request a quote</button>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Navigating the digital landscape for success</h1>
                <p>Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>
                <button class="btn-primary">Book a consultation</button>
            </div>
            <div class="header-illustration">
                <!-- Illustration will be added as SVG or image -->
            </div>
        </div>
    </header>

    <!-- Client Logos Section -->
    <section class="client-logos">
        <div class="container">
            <div class="logos-grid">
                <img src="logo1.svg" alt="Client Logo 1">
                <img src="logo2.svg" alt="Client Logo 2">
                <img src="logo3.svg" alt="Client Logo 3">
                <img src="logo4.svg" alt="Client Logo 4">
                <img src="logo5.svg" alt="Client Logo 5">
                <img src="logo6.svg" alt="Client Logo 6">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
